<div class="input-group mb-3">
  <div class="input-group-prepend">
      Client Id
  </div>
  <input type="text" class="form-control" placeholder="client id" aria-label="client id" [(ngModel)]="clientId"  />
</div>

<div class="panel panel-default">
  <div class="panel-body">
    {{result}}
  </div>
</div>
<div class="btn-group" role="group" aria-label="resetClient">
  <button type="button" class="btn btn-default" (click)="resetClient()" >Reset Client</button>
</div>
